version: '3.8'

services:
  ghosttap-server:
    build: .
    container_name: ghosttap-server
    ports:
      - "8080:8080"  # WebSocket
      - "8081:8081"  # HTTP API
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - AI_MODEL=${AI_MODEL:-kimi-coding/k2p5}
      - AI_API_KEY=${AI_API_KEY}
      - AI_API_URL=${AI_API_URL:-https://api.moonshot.cn/v1/chat/completions}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3